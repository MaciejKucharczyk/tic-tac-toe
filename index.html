<!doctype html>
<html>
<head>
<title>Tic tac toe</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <main id="board">
            <div id="line1" class="line"></div>
            <div id="line2" class="line"></div>
            <div id="line3" class="line"></div>
            <div id="line4" class="line"></div>
            <div id="line5" class="line"></div>
            <div id="line6" class="line"></div>
            <div id="line7" class="line"></div>
            <div id="line8" class="line"></div>
            <div id="sq-0" class="square"></div>
            <div id="sq-1" class="square"></div>
            <div id="sq-2" class="square"></div>
            <div id="sq-3" class="square"></div>
            <div id="sq-4" class="square"></div>
            <div id="sq-5" class="square"></div>
            <div id="sq-6" class="square"></div>
            <div id="sq-7" class="square"></div>
            <div id="sq-8" class="square"></div>
        </main>
    </div>
    <button id="resetButton">Reset</button>
  <h2 id="endMessage"></h2>
  <script src="script.js"></script>
</body>
</html>
